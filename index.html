<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title> CodeClub Convert Money </title>
</head>

<body>

    <div class="container">
        <header id="header">
            <h1 id="convert-money"> DevClub Convert Money </h1>
        </header>

        <main>
            <label>
                Converter <b> de </b>
                <select class="select-convert-from" name="select-convert-from" id="select-convert-from">
                    <option id="option-real-convert-from"> R$ Real Brasileiro </option>
                    <option id="option-dolar-convert-from"> US$ Dólar Americano </option>
                    <option id="option-euro-convert-from"> € Euro </option>
                </select>
            </label>

            <br>

            <label>
                Converter <b> para </b>
                <select name="convert-to" id="select-convert-to">
                    <option value="R$ Real Brasileiro" id="option-real" name="option-real"> R$ <b> Real Brasileiro </b>
                    </option>
                    <option value="US$ Dólar Americano" id="option-dolar" name="option-dolar" selected> US$ Dólar Americano  </option>
                    <option value="€ Euro" id="option-euro" name="option-euro"> € <b> Euro </b> </option>
                </select>
            </label>

            <br>

            <label> <b> Valor: </b> </label>

            <br>

            <input id="input-currency" type="text" placeholder="R$ 10.000,00" name="input-currency">

            <br>

            <button id="button-convert" type="button"> <b> Converter </b> </button>

            <section>

                <div class="currency-container">
                    <img src="./assets/real.svg" alt="brazil-flag" id="img-to-convert"> <br>

                    <p class="currency-name" id="currency-to-convert"> R$ Real </p>

                    <p class="currency-value" id="value-to-convert"> <b> R$ 10.000,00 </b> </p>
                </div>

                <img src="./assets/Vector.png" alt="arrow" class="arrow-img">

                <br>

                <div class="currency-container">

                    <img src="./assets/dolar.svg" alt="usa-flag" id="usa-flag">

                    <p class="currency-name" id="converted-currency"> US$ Dólar Americano </p>

                    <p class="currency-value" id="converted-value"> <b> US$ 2.000,00 </b> </p>

                </div>

            </section>

        </main>
    </div>

</body>

<script src="./script.js"> </script>

</html>
